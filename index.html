<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMG Sensor Module</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #0078d7;
            color: white;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        .content img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 20px;
        }
        .description {
            margin: 20px auto;
            max-width: 800px;
            font-size: 18px;
            line-height: 1.6;
        }
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        footer {
            margin-top: 30px;
            padding: 10px 0;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>EMG Sensor Module</h1>
    </header>
    <div class="content">
        <p class="description">
            This EMG sensor module detects electrical activity in muscles and provides an analog signal output. It is ideal for use in medical, robotic, and human-computer interaction applications.
        </p>
        <div class="image-gallery">
            <img src="1.png" alt="EMG Sensor Module Image 1">
            <img src="2.png" alt="EMG Sensor Module Image 2">
            <img src="3.png" alt="EMG Sensor Module Image 3">
            <img src="4.png" alt="EMG Sensor Module Image 4">
        </div>
    </div>
    <footer>
        <p>&copy; 2025 EMG Sensor Module </p>
    </footer>
</body>
</html>
